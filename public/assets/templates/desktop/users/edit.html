<h1>Edit User</h1>
<br/>
<div id="edit_user_div">
    <form class="form-horizontal">
        <!------------------------------------------->
        <div class="control-group">
            <label class="control-label" for="inputUsername">Username</label>

            <div class="controls">
                <input type="text" id="inputUsername" placeholder="Username" autocomplete="off">
            </div>
        </div>
        <!------------------------------------------->
        <div class="control-group">
            <label class="control-label" for="inputName">Name</label>

            <div class="controls">
                <input type="text" id="inputName" placeholder="Name" autocomplete="off">
            </div>
        </div>
        <!------------------------------------------->
        <div class="control-group">
            <label class="control-label" for="inputEmail">Email</label>

            <div class="controls">
                <input type="text" id="inputEmail" placeholder="Email" autocomplete="off">
            </div>
        </div>
        <!------------------------------------------->
        <div class="control-group">
            <label class="control-label" for="inputPassword">Password</label>

            <div class="controls">
                <input type="text" id="inputPassword" placeholder="Password" autocomplete="off">
            </div>
        </div>
        <!------------------------------------------->
        <div class="control-group">
            <label class="control-label" for="inputPermissionGroup">Permission Group</label>

            <div class="controls">
                <input type="hidden" id="inputPermissionGroup" style="width: 220px;" autocomplete="off">
            </div>
        </div>
        <!------------------------------------------->
        <div class="control-group">
            <label class="control-label" for="inputPermissionGroup">Collection Centers</label>

            <div class="controls">
                <input type="hidden" id="inputCollectionCenters" style="width: 220px;" autocomplete="off">
            </div>
        </div>
        <!------------------------------------------->

        <div class="control-group">
            <div class="controls">
                <!--<label class="checkbox">-->
                    <!--<input type="checkbox"> Remember me-->
                <!--</label>-->
                <button class="btn btn-primary" type="button" id="edit_user_save_btn" data-loading-text="Creating..." autocomplete="off">Save</button>
            </div>
        </div>
    </form>
</div>
